<h2> Informações Cursos</h2>
<br />

<form #courseForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-from-label"> Name:</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        required
        name="name"
        #courseName="ngModel"
        [(ngModel)]="course.name"
        [ngClass]="{'is-invalid': courseName.invalid}">
        <div class="invalid-feedback"> <span>Campo deve ser preenchido</span></div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label"> Price:</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        required
        name="price"
        #coursePrice="ngModel"
        [(ngModel)]="course.price"
        type="number"
        [ngClass]="{'is-invalid': coursePrice.invalid}">
        <div class="invalid-feedback"> <span>Campo deve ser preenchido</span></div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label"> Rating:</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        required
        name="rating"
        #courseRating="ngModel"
        [(ngModel)]="course.rating"
        type="number"
        [ngClass]="{'is-invalid': courseRating.invalid}">
        <div class="invalid-feedback"> <span>Campo deve ser preenchido</span></div>
    </div>
  </div>
  <button
    [disabled]="courseForm.invalid"
    (click)="save()"
    class="btn btn-primary mr-3">
      Salvar
  </button>
  <button
    [routerLink]="['/courses']"
    class="btn btn-secondary">
      Voltar
  </button>
</form>
