<h2> Lista de Cursos</h2>

<div class="form-group row">
  <label class="col-sm-2 col-from-label">	Filter By:</label>
  <div class="col-sm-10">
    <input class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="filter">
  </div>
<br/>
<br/>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th> Name</th>
      <th>ImageUrl</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let course of filteresCourses">
      <td>{{course.id}}</td>
      <td>{{course.name}}</td>
      <td><img [src]="course.imageUrl" width="40" height="40"></td>
      <td>{{course.price}}</td>
      <td>{{ course.code | lowercase | replace: '-': ' ' }}</td>
      <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
      <td>
        <app-star [rating]= "course.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Edit</a>
      </td>
      </tr>
  </tbody>
</table>
